<!doctype html>
<html lang="en">
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <title>sTV Wonder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container" sec:authorize="isAuthenticated()">
    <a class="text-decoration-none" th:text="${'Logged as: ' + author}"></a>
    <a class="text-decoration-none"
       th:text="${'Current date: ' + #temporals.format(localDateTime, 'dd-MM-yyyy HH:mm')}"></a>
</div>
<a th:href="@{/post/new}">Add new post</a>
<div class="p-2" sec:authorize="isAuthenticated()">
    <form th:action="@{/logout}" method="post">
        <input class="btn btn-outline-info" type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>
